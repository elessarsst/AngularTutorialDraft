<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username2</label>
    <input
      type="text"
      id="username"
      class="form-control" formControlName="username">
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
      <div *ngIf="username.errors.required">Username is required.</div>
      <div *ngIf="username.errors.minlength">Username should be minimum {{ username.errors.minlength.requiredLength }}</div>
      <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password">
    <div class="alert alert-danger">Password is required</div>
  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
